<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">

        <ol class="breadcrumb">
            <li>
                <a href="index.html">Estudiante</a>
            </li>
            <li class="active">
                <strong>Nuevo - Contacto</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>DATOS DEL ESTUDIANTE </h5>
                    <div ibox-tools></div>
                </div>

                <div class="ibox-content">
                    <div class="row">
                            <ul class="nav nav-tabs">
                              <li role="presentation"><a ui-sref="Estudiante.Nuevo">Datos Personales</a></li>
                              <li role="presentation"><a ui-sref="Estudiante.Parentezco">Padres / Apoderado</a></li>
                              <li role="presentation" class="active"><a ui-sref="Estudiante.Contacto">Contacto de Padres / Apoderado</a></li>
                            </ul>
                    </div><br>


                    <div class="row">
                        <form action="">
                            <input class="form-control" ng-model="oDatos.cliente.Dni" type="hidden"  name="txt-documento">
                            <div class="row">
                                <div  class="col-lg-4 col-md-4">
                                    <div class="form-group ">
                                        <label class="exampleInputEmail1">Tipo de Contacto</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-list">  </i></span>
                                            <select class="form-control" required="" name="cmb-tipocont">
                                                <option value="">-- Seleccione --</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div  class="col-lg-8 col-md-8">
                                    <div class="form-group ">
                                        <label class="exampleInputEmail1">Descripcion</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-phone">  </i></span>
                                            <input class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength"  name="txt-descripcion" maxlength="50" placeholder="Descripcion" autocomplete="off" ng-model="oDatos.cliente.Nombres" type="text" required="">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        <div class="row">
                            <div  class="col-lg-4 col-md-4">
                                <div class="form-group ">
                                    <label class="exampleInputEmail1">Desde</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-calendar">  </i></span>
                                        <input class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength"  name="dt-fechaini"  ng-model="oDatos.cliente.Fecha" type="date" required="">
                                    </div>
                                </div>
                            </div>
                            <div  class="col-lg-4 col-md-4">
                                <div class="form-group ">
                                    <label class="exampleInputEmail1">Hasta</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-calendar">  </i></span>
                                        <input class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength"  name="dt-fechafin"  ng-model="oDatos.cliente.Fecha" type="date" required="">
                                    </div>
                                </div>                            
                            </div>
                            <div  class="col-lg-4 col-md-4">
                                <div class="form-group ">
                                    <label class="exampleInputEmail1">Ubicacion</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker">  </i></span>
                                        <input class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength"  name="txt-lnacim" maxlength="50" placeholder="Ubicacion del Contacto"  autocomplete="off" ng-model="oDatos.cliente.Nombres" type="number" required="">
                                    </div>
                                </div>                                
                            </div>
                        </div>

                        <center>
                            <div class="form-group ">
                            <div class="input-group">
                            <button type="button" class="btn btn-success" > + Nuevo</button>
                            <button type="submit" class="btn btn-primary" style="margin-left: 5px;"><i class="glyphicon glyphicon-saved" ></i> Guardar Contacto</button>
                            </div>
                            </div> 
                        </center>
                        </form>

                        <table class="table">
                            <thead>
                                <th>Tipo de Contacto</th>
                                <th>Descripción</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Ubicación</th>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
              


    </div>
</div>
