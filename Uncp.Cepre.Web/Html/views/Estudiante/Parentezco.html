                                            <option value="">-- Seleccione --</option>
                                        </select>
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group ">
                                    <label class="exampleInputEmail1">Apellido Paterno</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-th-large">  </i></span>
                                        <input class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength"  name="txt-apaterno" maxlength="50" placeholder="Apellido Parterno" autocomplete="off" ng-model="oDatos.cliente.Nombres" type="text" required="">

                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6">

                                    </div>

                                    </div>
                                    </div>
                                </div>
                            </div>

                                <div class="col-lg-3 col-md-3">

                                    <div class="input-group">

                                        <input class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength"  name="dt-fecha" maxlength="50"  autocomplete="off" ng-model="oDatos.cliente.Fecha" type="date" required="">

                                    </div>
                                </div>  
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group ">
                                    <label class="exampleInputEmail1">Lugar de Nacimiento</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar">  </i></span>
                                        <input class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength"  name="txt-lnacim" maxlength="50" placeholder="Lugar de Nacimiento"  autocomplete="off" ng-model="oDatos.cliente.Nombres" type="number" required="">

                                    </div>

                            </div>
